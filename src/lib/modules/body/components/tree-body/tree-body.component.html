
<tr *ngIf="store.raw_data.length==0">
  <td [innerHTML]="configs.data_loading_text" [attr.colspan]="columns.length + 1" style="text-align: center"></td>
</tr>
<tr db-filter-row 
  [columns]="columns" 
  [configs]="configs"
  [store]="store"
  [internal_configs]="internal_configs" 
  *ngIf="configs.filter"
  [expand_tracker]="expand_tracker"
  [ngClass]="configs.css.row_filter_class">
</tr>
<tr db-add-row 
  [columns]="columns" 
  [configs]="configs" 
  [internal_configs]="internal_configs" 
  [store]="store"
  (rowadd)="rowAdd($event)"
  *ngIf="internal_configs.show_add_row">
</tr>

<tr 
  *ngFor="let data of store.display_data"
  [ngClass]="prepareRowClass(data)" 
  [attr.id]="data['idx']" 
  (click)="selectRow(data, $event)" 
  class="{{configs.row_class_function(data)}}">

  <!-- If parent text is empty then hide -->
  <ng-container *ngIf="expand_tracker[data.parent_id] && data.parent && !isEmpty(data.node_text)">
    <td *ngIf="configs.multi_select" class="checkbox_column">
      <input type="checkbox" [checked]="data.row_selected" (click)="selectRowOnCheck(data, $event)">
    </td>
    <td *ngIf="(configs.actions.edit || configs.actions.add || configs.actions.delete)"></td>
    <!-- Leave left td for down level parents -->
    <td *ngFor="let level of range(data.level)" class="clear-right-border clear-left-border"></td>
    <td *ngIf="!expand_tracker[data.node_id]"   
        [ngClass]="{
          'clear-right-border': true, 
          'clear-left-border': (configs.actions.edit || configs.actions.add || configs.actions.delete)
        }" 
        title="Expand row" >
        <span (click)="expandRow(data.node_id, data)" class="expand-icon-container">
          <i class="{{this.configs.css.expand_class}}" aria-hidden="true"></i>
        </span>
        <div class="parent-container">
          <db-tree-cell 
          [cell_value]="data.node_text" 
          [row_data]="data"
          [column]="configs.group_by_column">
        </db-tree-cell>
      </div>
    </td>
    <td *ngIf="expand_tracker[data.node_id]"  
        [ngClass]="{
          'clear-right-border': true, 
          'clear-left-border': (configs.actions.edit || configs.actions.add || configs.actions.delete)
        }"
        title="Collapse row">
        <span (click)="collapseRow(data.node_id, data)" class="expand-icon-container">
          <i class="{{this.configs.css.collapse_class}}" aria-hidden="true"></i>
        </span>        
        <div class="parent-container">
          <db-tree-cell 
          [cell_value]="data.node_text" 
          [row_data]="data"
          [column]="configs.group_by_column">
        </db-tree-cell>
      </div>
    </td>
    <!-- For parent levels add extra tds -->
    <td 
      *ngFor="let level of range(configs.group_by.length - data.level + 1)" 
      class="clear-right-border clear-left-border">
    </td>
    <td *ngFor="let column of columns" 
        [ngClass]="{'column-hide': column.hidden}">
        <span [innerHTML]="column.group_aggregator && data.last_parent ? column.group_aggregator(fetchTraversedPaths(data.node_id)) : ''"></span>
    </td>
  </ng-container>
  <ng-container *ngIf="expand_tracker[data.parent_id] && !data.parent">
    <td *ngIf="configs.multi_select" class="checkbox_column">
      <input type="checkbox" [checked]="data.row_selected" (click)="selectRowOnCheck(data, $event)">
    </td>
    <td db-tree-cell-actions 
      *ngIf="configs.actions.edit || configs.actions.delete || configs.actions.add" 
      [data]="data"
      [configs]="configs"
      [store]="store"
      [edit_tracker]="edit_tracker"
      [rowdelete]="rowdelete"
      [internal_configs]="internal_configs"
      (canceledit)="cancelEdit($event)" 
      (editcomplete)="saveRecord($event)">
    </td>
    <td 
      [ngClass]="{
        'clear-right-border': true, 
        'clear-left-border': (configs.actions.edit || configs.actions.add || configs.actions.delete)
      }" 
      *ngFor="let header of configs.group_by">
    </td>
    <td class="clear-left-border" *ngFor="let column of columns" [ngClass]="{'column-hide': column.hidden}">
      <db-tree-cell 
        [cell_value]="data[column.name]" 
        [row_data]="data" 
        [column]="column" 
        [cellclick]="cellclick"
        [edit_on]="edit_tracker[data['idx']]"
        (canceledit)="cancelEdit($event)"
        (editcomplete)="saveRecord($event)">
      </db-tree-cell>            
    </td>
  </ng-container>
  
</tr>
